---
layout: default
---
<div id="post">
<h3>{{ page.title }}</h3>
{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<!-- AddThis Button BEGIN -->
<div class="addthis_toolbox addthis_32x32_style addthis_default_style">
	<a class="addthis_button_compact"></a>
	<a class="addthis_button_facebook"></a>
	<a class="addthis_button_twitter"></a>
	<a class="addthis_button_googlebuzz"></a>
	<a class="addthis_button_reddit"></a>
	<a class="addthis_button_instapaper"></a>
</div>

<script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js"></script>
<!-- AddThis Button END -->

<!-- DISQUS BEGIN -->
<div id="disqus_thread"></div>
<script type="text/javascript">
	var disqus_title = "{{ page.title }}";
	var disqus_url = "http://int.github.com{{ page.url }}";
</script>
<script src="http://disqus.com/forums/intx/embed.js" type="text/javascript"></script>
<noscript><a href="http://intx.disqus.com/?url=ref">View the discussion thread.</a></noscript>
<!-- DISQUS END -->
